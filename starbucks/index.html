<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="starbucks.png" type="image/x-icon">
    <title>Starbucks/byNishi</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-left">
                <img src="starbucks.png" height="50px" width="50px" alt="logo" class="logo">
                <nav>
                    <a href="">MENÚ</a>
                    <a href="">CAFÉ</a>
                    <a href="">EXPERIENCIA STARBUCKS</a>
                </nav>
            </div>
            <div class="header-right">
                <img src="https://www.starbucks.com.ar/static/images/stores.svg" height="22px" class="pointer" alt="">
                <a href="">Localizar Tienda</a>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="column-img">
                <img src="https://djftrby1k8irl.cloudfront.net/s3fs-public/2024-06%2Fbanner.web_.1024x680_.arg_.uy_.py_.uy__0.jpg?auto=format,compress">
            </div>
            <div class="column-text">
                <h1>¡Viví en un viaje retro!</h1>
                <h2>Con el sabor refrescante de esta temporada</h2>
            </div>
        </div>
        <div class="row-2">
            <div class="column-text-2">
                <h1>Unite a algo más grande</h1>
                <h2>Revisa las oportunidades que tenemos para vos</h2>
                <a href="">Postular acá</a>
            </div>
            <div class="column-img-2">
                <img alt="Pechera verde y vaso Starbucks" srcset="https://djftrby1k8irl.cloudfront.net/s3fs-public/2022-02%2F5%20Banner%20Reclutamiento%20704x600%20copy_1.png?auto=format,compress&amp" width="1400" height="1076">
            </div>
        </div>
        <footer>
            <div class="block-1"></div>
        </footer>
    </main>
</body>
</html>
